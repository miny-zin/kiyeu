    <h1>Các hoạt động nổi bật của lớp 12A</h1>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

/* Container */
.timeline {
  position: relative;
  width: 600px;
  margin: 50px auto;
}

/* Vertical spine */
.timeline::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 0;
  width: 4px;
  height: 100%;
  background: #333;
  transform: translateX(-50%);
}

/* Event container */
.event {
  position: relative;
  width: 50%;
  padding: 20px;
  box-sizing: border-box;
}

/* Left side */
.event.left {
  left: 0;
  text-align: right;
}

/* Right side */
.event.right {
  left: 50%;
}

/* Branch line (fish bone) */
.event::before {
  content: "";
  position: absolute;
  top: 30px;
  width: 40px;
  height: 2px;
  background: #333;
}

/* Connect to spine */
.event.left::before {
  right: -40px;
}

.event.right::before {
  left: -40px;
}

/* Event box */
.content {
  background: #f4f4f4;
  padding: 10px 15px;
  border-radius: 6px;
  display: inline-block;
}
</style>
</head>
